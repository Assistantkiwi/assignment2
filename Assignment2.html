<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individuals Sign-up</title>
    <link
      href="/Assignments/assignment2.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <section class="info">
        <div class="group-9">
          <img class="Logo" src="/Assignments/Assets/Logo.png" alt="">
          <h1 class="head1">For Individuals</h1>
          <p class="head2">Start benefiting from the wellness experience. For 
            companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
      </section>
      <section class="form">
        <div class="bg">
          <form>
            <div class="half-form-section">
            <div class="input-field-container">
              <label class="text-styling">First Name</label>
              <input class="input-styling" type="text" name="First Name" required>
            </div>
            <div class="input-field-container">
              <label class="text-styling">Last Name</label>
              <input class="input-styling" type="text" name="Last Name" required>
            </div>
            <div class="input-field-container">
              <label class="text-styling">Gender</label>
              <select class="input-styling" required="required">
                <option disabled selected>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Others</option>
              </select>
            </div>
            <div class="input-field-container">
              <label class="text-styling">Date Of Birth</label>
              <input class="input-styling" type="date" name="DoB" id="DoB" placeholder="Select here" required img src="/Assignments/Assets/u_a_calendar-alt.png" >
            </div>
            <div class="input-field-container">
              <label class="text-styling">Weight(KG)</label>
              <input class="input-styling" type="text" placeholder="Enter Weight here..." required>
            </div>
            <div class="input-field-container">
              <label class="text-styling">Height(CM)</label>
              <input class="input-styling" type="text" placeholder="Enter Height here..." required>
            </div>
            </div>
            <div class="full-form-section">
            <div class="input-field-container">
              <label class="text-styling">Activity Level</label>
              <select class="input-styling" required>
                <option>Select Here</option>
                <option>Level One</option>
                <option>Level Two</option>
              </select>
            </div>
            <div class="input-field-container">
              <label class="text-styling">Password</label>
              <input class="input-styling" type="password" name="Password" required>
            </div>
            </div>
            <button class="text">Register</button>
            <p class="text-styling">By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
